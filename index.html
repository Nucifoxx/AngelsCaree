<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundraising Page</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
  <style>
    /* Estilos de la página */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000; /* Fondo negro */
      color: #fff;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .goal-section {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      background: #555;
      height: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .progress {
      height: 20px;
      background: #4caf50; /* Barra de progreso verde */
      border-radius: 10px;
    }
    .progress-text {
      text-align: center;
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goal-section">
      <p><strong>Objective:</strong> $20,000 USD</p>
      <div class="progress-bar">
        <div class="progress" style="width: 0%;"></div>
      </div>
      <p class="progress-text">$0.00 of $20,000 raised</p>
    </div>
  </div>

  <script>
    // Dirección de la billetera Solana
    const walletAddress = "HnppqxDGssw8R1aefjgU8B2gmNaeba5iC3xrC1xTsVZH";
    const goalAmount = 20000; // Objetivo en USD
    const solToUsdRate = 20; // Tasa de conversión (ajusta según el precio actual de SOL)

    async function updateProgress() {
      try {
        // Conectar a la red principal de Solana
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        
        // Obtener el saldo en lamports
        const balance = await connection.getBalance(new solanaWeb3.PublicKey(walletAddress));
        const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL; // Convertir de lamports a SOL

        // Convertir el saldo a USD
        const usdRaised = solBalance * solToUsdRate;

        // Calcular el porcentaje del objetivo alcanzado
        const progressPercentage = Math.min((usdRaised / goalAmount) * 100, 100);

        // Actualizar la barra de progreso
        document.querySelector('.progress').style.width = progressPercentage + "%";

        // Actualizar el texto del progreso
        document.querySelector('.progress-text').innerText = `$${usdRaised.toFixed(2)} of $${goalAmount.toFixed(2)} raised`;
      } catch (error) {
        console.error("Error fetching wallet balance:", error);
      }
    }

    // Llamar a la función al cargar la página y actualizar cada 30 segundos
    updateProgress();
    setInterval(updateProgress, 30000);
  </script>
</body>
</html>
